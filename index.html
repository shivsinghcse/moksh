<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moksh</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <nav>
          <div class="logo">
            <img src="./images/logo.png" alt="" />
          </div>
          <div class="menu">
            <ul style="display: block;">
              <li>Total Mala : <span class="total-mala-count">0</span></li>
              
              <li>Total Naam Jap : <span class="total-naam-count">0</span></li>
            </ul>
            <button class="btn-reset">Reset</button>
          </div>
        </nav>
      </header>
      <!-- main  -->
      <main>
        <div class="countDetails">
          <div class="count-info">Mala : <span class="mala-count"></span></div>
          <div class="count-info">
            Naam Jap : <span class="total-count"></span>
          </div>
        </div>
        <div class="count">
          <button class="btn-count">Radha - Radha</button>
        </div>
      </main>
      <!-- footer  -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
